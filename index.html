<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Fake Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="header_left">

    </div>
    <div class="header_right">
        <div class="desktop">
            <div class="header_link">
                <a href="#">Gmail</a>
            </div>
            <div class="header_link">
                <a href="#">Gmail</a>
            </div>
        </div>
        <div class="google">
            <div class="apps">

            </div>
            <div class="login">

            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="google_logo">
            <img alt="Google Logo - 94. Geburtstag von B. B. King" class="logo" src="img/bb-kings-94th-birthday-6492993740603392.4-vacta.gif" title="94. Geburtstag von B. B. King">
            <iframe class="logo_video" src="https://www.youtube.com/embed/XtgUhrGLrI4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="google_logo_icons">
                <i class="logo_icons logo_search"></i>
                <i class="logo_icons logo_share"></i>
            </div>
        </div>
        <div class="main_search">
            <div class="main_search_input" contenteditable=""></div>
        </div>
        <div class="button_container">
            <a class="btn" href="#">Google-Suche</a>
            <a class="btn" href="#">Auf gut Glück!</a>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="country_bar">
        <p>Österreich</p>
    </div>
    <div class="link_bar">
        <div class="link_bar_left">
            <a class="bar_link" href="#">Werbeprogramm</a>
            <a class="bar_link" href="#">Unternehmen</a>
            <a class="bar_link" href="#">Über Google</a>
            <a class="bar_link desktop" href="#">Wie funktioniert die Google-SUche?</a>
        </div>
        <div class="link_bar_right">
            <a class="bar_link" href="#">Datenschutzerklärung</a>
            <a class="bar_link" href="#">Nutzungsbedingungen</a>
            <a class="bar_link" href="#">Einstellungen</a>
        </div>
    </div>
</footer>
</body>
</html>
